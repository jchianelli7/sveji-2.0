<script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;

    function onYouTubePlayerAPIReady(playerID) {

        player = new YT.Player(playerID, {
            height: '390',
            width: '640',
            videoId: 'vAjdbivsaVw',
            enablejsapi: 1,
            playerVars: {
                loop: 1,
                controls: 0,
                autohide: 1,
                modestbranding: 1,
                rel: 0
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        event.target.playVideo();

    }

    function onPlayerStateChange(event) {

        if (event.data == YT.PlayerState.ENDED) {
            player.seekTo(0);
            player.playVideo();
        }
    }

    function stopVideo() {
        player.stopVideo();
    }

    function pauseVideo() {
        player.pauseVideo();
    }

    function openLightBox() {
        onYouTubePlayerAPIReady('player2');
        jQuery('.lightBoxWrapper').fadeIn();
        player.playVideo();
    }

    var vid = document.getElementById("mp4Video");

    function enableAutoplay() {
        vid.autoplay = true;
        vid.muted = true;
        vid.load();
    }


    jQuery(document).ready(function () {
        enableAutoplay()
        jQuery('.watchNow').click(function () {
            openLightBox();


        })
        jQuery('.closeLB').click(function () {
            jQuery('.lightBoxWrapper').fadeOut();
            player.stopVideo();
            player.destroy();

        });

    });

    jQuery(window).load(function () {
       // homePage();
    });

</script>
